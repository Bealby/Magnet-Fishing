{% extends 'base.html' %}
{% block content %}

<div class="container mt-3 pl-5 pr-5">
<h2>Edit Catches</h2>
<form action="{{ url_for('update_catch_log', catch_log_id=catch_log._id) }}" method="POST">
  <div class="form-row">
    <div class="form-row col-6 mt-3 pr-4">
      <input type="text" class="form-control form-labels" id="name" name="name" placeholder="Name" value="{{catch_log.name}}">
    </div>
    <div class="form-row col-6 mt-3 pl-4">
      <input type="email" class="form-control form-labels" id="email" name="email" placeholder="Email" value="{{catch_log.email}}">
    </div>

    <div class="form-row col-5 mt-3 pr-4">
        <select class="custom-select form-labels" id="magnet" name="magnet">
        <option selected disabled value="">Choose Magnet</option>
        {% for magnet in magnet %}
            {% if magnet.magnet == catch_log.magnet%}
            <option value="{{magnet.magnet}}" selected>{{magnet.magnet}}</option>
            {% else %}
            <option value="{{magnet.magnet}}">{{magnet.magnet}}</option>
           {% endif %} 
        {% endfor %}
      </select>

    </div>

    <div class="form-row col-6 mt-3 pl-4">
      <select class="custom-select form-labels" id="area_name" name="area_name">
        <option selected disabled value="">Choose Area</option>
        {% for area in area %}
            {% if area.area_name == catch_log.area_name%}
            <option value="{{area.area_name}}" selected>{{area.area_name}}</option>
            {% else %}
            <option value="{{area.area_name}}">{{area.area_name}}</option>
           {% endif %} 
        {% endfor %}
      </select>
    </div>

<div class="form-row col-1 mt-3 pl-4">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Map
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Map</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>


    <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-labels" id="location_name" name="location_name" placeholder="Location" value="{{catch_log.location_name}}">
    </div>

<div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-labels" id="catch_1" name="catch_1" placeholder="Catches" value="{{catch_log.catch_1}}">
    </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-labels" id="catch_2" name="catch_2"placeholder="Catches" value="{{catch_log.catch_2}}">
    </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-labels" id="catch_3" name="catch_3"placeholder="Catches" value="{{catch_log.catch_3}}">
      </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-labels" id="catch_4" name="catch_4"placeholder="Catches" value="{{catch_log.catch_4}}">
      </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-labels" id="catch_5" name="catch_5" placeholder="Catches" value="{{catch_log.catch_5}}">
     </div>


     <div class="form-row col-6 offset-3 mx-auto mt-4">
      <input type="date" class="form-control form-labels" id="catch_date" name="catch_date" placeholder="Date" value="{{catch_log.catch_date}}">
    </div>
  </div>
    <div class="form-row col-4 offset-4 mx-auto mt-3">
        <button type="submit" name="action" class="btn btn-primary center mt-4 mx-auto">Submit</button>
    </div>
</form>
</div>

{% endblock %}
