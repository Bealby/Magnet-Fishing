{% extends 'base.html' %}
{% block content %}


<div class="accordion" id="accordionExample">
    {% for catch_log in catch_log %}
	<div class="card">
		<div class="card-header" id="headingOne">
			<h2 class="mb-0">
				<button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{catch_log.area_name}} - {{catch_log.catch_date}}
                </button>
                <a href="{{url_for('edit_catch_log', catch_log_id=catch_log._id)}}" type="button" class="btn btn-success">Success</a>
                <a type="button" class="btn btn-success">Success</a>
			</h2>
		</div>

		<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
			<div class="card-body">
				{{catch_log.name}} -
				{{catch_log.email}} -
				{{catch_log.magnet}} -
				{{catch_log.catches}}
			</div>
		</div>
	</div>
    {% endfor %}
</div>


{% endblock %}
