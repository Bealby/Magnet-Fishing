{% extends 'base.html' %}
{% block content %}

<div class="container mt-3 form-margins-add">
<form action="{{ url_for('insert_catches') }}" method="POST">
  <div class="form-row">

    <div class="form-row col-md-6 col-sm-12 name-form-field mt-3">
      <input type="text" class="form-control form-fields" id="name" name="name" placeholder="Name">
    </div>
    <div class="form-row col-md-6 col-sm-12 email-form-field mt-3">
      <input type="email" class="form-control form-fields" id="email" name="email" placeholder="Email">
    </div>

    <div class="form-row col-md-5 col-sm-12 mt-3 magnet-form-field">
      <select class="custom-select form-fields" id="magnet" name="magnet">
        <option selected disabled value=""> Choose Magnet</option>
        {% for magnet in magnet %}
            <option value="{{magnet.magnet}}">{{magnet.magnet}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-row col-md-6 mt-3 pl-4">
      <select class="custom-select form-fields" id="area_name" name="area_name">
        <option selected disabled value="">Choose Area</option>
        {% for area in area %}
            <option value="{{area.area_name}}">{{area.area_name}}</option>
        {% endfor %}
      </select>
    </div>

<div class="form-row col-md-1 col-sm-1 mt-3 pl-4">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary default-button" data-toggle="modal" data-target="#exampleModalCenter">
  Map
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Map</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>


    
    <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-fields" id="location_name" name="location_name" placeholder="Location">
    </div>

     <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-fields" id="catch_1" name="catch_1" placeholder="Catches">
    </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-fields" id="catch_2" name="catch_2"placeholder="Catches">
    </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-fields" id="catch_3" name="catch_3"placeholder="Catches">
      </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-fields" id="catch_4" name="catch_4"placeholder="Catches">
      </div>

      <div class="form-row col-10 offset-1 mx-auto mt-4">
      <input type="text" class="form-control form-fields" id="catch_5" name=" catch_5" placeholder="Catches">
     </div>

     <div class="form-row col-6 offset-3 mx-auto mt-4">
      <input type="date" class="form-control form-fields" id="catch_date" name=" catch_date" placeholder="Date">
    </div>

  </div>

    <div class="form-row col-4 offset-4 mx-auto mt-3">
        <button type="submit" name="action" class="btn btn-primary center mt-4 mx-auto default-button">Submit</button>
    </div>

</form>

</div>

{% endblock %}
