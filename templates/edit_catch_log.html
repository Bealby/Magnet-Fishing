{% extends 'base.html' %}
{% block content %}

<div class="container">
<form action="{{ url_for('edit_catch_log', catch_log_id=catch_log._id) }} method="POST">
  <div class="form-row">
    <div class="form-row col-12">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
    </div>
    <div class="form-row col-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-row col-12">
      <label for="magnet">Magnet</label>
      <input type="text" class="form-control" id="magnet" name="magnet" placeholder="Magnet">
    </div>
    <div class="form-row col-12">
      <label for="area_name">Area</label>
      <select class="custom-select" id="area_name" name="area_name">
        <option selected disabled value="">Choose Area</option>
        {% for area in area %}
            <option value="{{area.area_name}}">{{area.area_name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-row col-12">
      <label for="location_name">Location</label>
      <input type="text" class="form-control" id="location_name" name="location_name" placeholder="Location">
    </div>
     <div class="form-row col-12">
      <label for="catches">Catches</label>
      <textarea rows="5" name="catches" id="catches" class="form-control" placeholder="Catches" required></textarea>
    </div>
     <div class="form-row col-12">
      <label for="catch_date">Date</label>
      <input type="date" class="form-control" id="catch_date" name="catch_date" placeholder="Date">
    </div>
  </div>

  <button type="submit" name="action" class="btn btn-primary">Submit</button>

</form>
</div>

{% endblock %}
