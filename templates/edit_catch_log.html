{% extends 'base.html' %}
{% block content %}

<div class="container mt-3 pl-5 pr-5">
<h2>Edit Catches</h2>
<form action="{{ url_for('update_catch_log', catch_log_id=catch_log._id) }}" method="POST">
  <div class="form-row">
    <div class="form-row col-12 mt-3">
      <input type="text" class="form-control form-labels" id="name" name="name" placeholder="Name" value="{{catch_log.name}}">
    </div>
    <div class="form-row col-12 mt-3">
      <input type="email" class="form-control form-labels" id="email" name="email" placeholder="Email" value="{{catch_log.email}}">
    </div>

    <div class="form-row col-12 mt-3">
        <select class="custom-select form-labels" id="magnet" name="magnet">
        <option selected disabled value="">Choose Magnet</option>
        {% for magnet in magnet %}
            {% if magnet.magnet == catch_log.magnet%}
            <option value="{{magnet.magnet}}" selected>{{magnet.magnet}}</option>
            {% else %}
            <option value="{{magnet.magnet}}">{{magnet.magnet}}</option>
           {% endif %} 
        {% endfor %}
      </select>

    </div>

    <div class="form-row col-12 mt-3">

      <select class="custom-select form-labels" id="area_name" name="area_name">
        <option selected disabled value="">Choose Area</option>
        {% for area in area %}
            {% if area.area_name == catch_log.area_name%}
            <option value="{{area.area_name}}" selected>{{area.area_name}}</option>
            {% else %}
            <option value="{{area.area_name}}">{{area.area_name}}</option>
           {% endif %} 
        {% endfor %}
      </select>


    </div>
    <div class="form-row col-12 mt-3">
      <input type="text" class="form-control form-labels" id="location_name" name="location_name" placeholder="Location" value="{{catch_log.location_name}}">
    </div>
     <div class="form-row col-12 mt-3">
      <textarea rows="5" name="catches" id="catches" class="form-control form-labels" placeholder="Catches" required>{{catch_log.catches}}</textarea>
    </div>
     <div class="form-row col-12 mt-3">
      <input type="date" class="form-control form-labels" id="catch_date" name="catch_date" placeholder="Date" value="{{catch_log.catch_date}}">
    </div>
  </div>

  <button type="submit" name="action" class="btn btn-primary mt-3">Submit</button>

</form>
</div>

{% endblock %}
