{% extends 'base.html' %}
{% block content %}

<div class="container pt-4">
    <div class="row">
        <div class="col-8 offset-2 text-center form-header">
            <p>Let's connect!</p>
        </div>
    </div>
</div>


<div class="center-form pt-3">
	<form onsubmit="return sendMail(this);" class="col-10 offset-1 form-labels" id="myForm">
		<input type="text" name="name" class="form-control mt-3 form-labels" id="fullname" placeholder="Name" required/>
		<input type="text" name="emailaddress" class="form-control mt-3 form-labels" id="emailaddress" placeholder="Email" required/>
		<textarea rows="5" name="comment" class="form-control mt-3 form-labels" id="comment" placeholder="Comment" required></textarea>

<div class="container pt-3">
    <div class="row">
        <div class="col-10 offset-1 text-center">
		<button type="submit" class="btn btn-secondary text-center contact-button">Send</button>
                </div>
    </div>
</div>
	</form>
</div>

	{% endblock %}
