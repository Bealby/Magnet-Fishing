{% extends 'base.html' %}
{% block content %}

<h1>Contact</h1>

<form>
	<input type="text" name="name" id="fullname" class="form-control mb-3 mt-2" placeholder="Name" required>
	<input type="email" name="email" id="emailaddress" class="form-control mb-3" placeholder="Email" required>
	<textarea rows="5" name="enquiries" id="enquiries" class="form-control" placeholder="Comment" required></textarea>
	<div class="form-row text-center">
		<div class="col mt-3">
			<button type="submit" class="btn btn-secondary">Send</button>
		</div>
	</div>
</form>

{% endblock %}
